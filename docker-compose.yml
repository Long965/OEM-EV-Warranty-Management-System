# ⚠️ Bạn có thể bỏ dòng version đi (Docker Compose v2+ không cần)
services:
  warranty-claim-service:
    build: ./backend/warranty-claim-service
    container_name: warranty-claim-service
    ports:
      - "8082:8082"
    environment:
      - DB_URL=mysql+pymysql://root:long1234@warranty-mysql:3306/warranty_claim_service
    depends_on:
      - warranty-mysql

  warranty-upload-service:
    build: ./backend/warranty-upload-service
    container_name: warranty-upload-service
    ports:
      - "8083:8083"
    environment:
      - DB_URL=mysql+pymysql://root:long1234@warranty-mysql:3306/warranty_claim_service
    depends_on:
      - warranty-mysql

  warranty-mysql:
    image: mysql:8.0
    container_name: warranty-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: long1234
      MYSQL_DATABASE: warranty_claim_service
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  auth_service:
    build:
      context: ./backend
      dockerfile: auth_service/Dockerfile
    volumes:
      - ./backend/shared:/app/shared
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=mysql+pymysql://root:long1234@warranty-mysql:3306/warranty_claim_service
      - JWT_SECRET=super-secret-key
      - USER_SERVICE_URL=http://user_service:8002
    depends_on:
      warranty-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 10s
      timeout: 5s
      retries: 10

  user_service:
    build:
      context: ./backend
      dockerfile: user_service/Dockerfile
    volumes:
      - ./backend/shared:/app/shared
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=mysql+pymysql://root:long1234@warranty-mysql:3306/warranty_claim_service
      - JWT_SECRET=super-secret-key
    depends_on:
      warranty-mysql:
        condition: service_healthy

  gateway:
    build:
      context: ./backend
      dockerfile: gateway/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/shared:/app/shared
    environment:
      - AUTH_SERVICE_URL=http://auth_service:8001
      - USER_SERVICE_URL=http://user_service:8002
      - JWT_SECRET=super-secret-key
    depends_on:
      auth_service:
        condition: service_healthy
      user_service:
        condition: service_started

# ✅ KHAI BÁO PHẦN NÀY Ở CUỐI FILE
volumes:
  mysql_data:
