services:
  # üåê API GATEWAY (C·ªïng 8000)
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: micro_gateway
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      backend:
        condition: service_started
      auth_service: # <-- C·∫ßn ph·ª• thu·ªôc v√†o auth_service
        condition: service_started
    environment:
      # ‚úÖ PH·∫¢I C√ì ƒê·∫¶Y ƒê·ª¶ C√ÅC BI·∫æN N√ÄY
      BACKEND_URL: http://backend:8100
      AUTH_SERVICE_URL: http://auth_service:8001 
      JWT_SECRET: "very-secret-change-me" # <-- ƒê·ªíNG B·ªò V·ªöI AUTH
    volumes:
      - ./gateway:/app
    networks:
      - app_net
    restart: always

  # üîê AUTH SERVICE (C·ªïng 8001) - ƒê√É TH√äM L·∫†I
  auth_service:
    build:
      context: . # <-- ƒê·∫£m b·∫£o ƒë∆∞·ªùng d·∫´n n√†y ƒë√∫ng
      dockerfile: ./auth_service/Dockerfile 
    container_name: oem_ev_auth_service
    command: python -m uvicorn auth_service.main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      DATABASE_URL: "mysql+pymysql://root:root@mysql-db:3306/ev_warranty_db" # (Gi·∫£ s·ª≠ DB)
      JWT_SECRET: "very-secret-change-me" # <-- ƒê·ªíNG B·ªò V·ªöI GATEWAY
      PYTHONPATH: /app
    ports:
      - "8001:8001"
    depends_on:
      mysql-db: 
        condition: service_healthy 
    networks:
      - app_net
    restart: always

  # ‚öôÔ∏è BACKEND FASTAPI (C·ªïng 8100)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oem_ev_warranty_backend
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8100 --reload
    environment:
      DB_URL: mysql+pymysql://root:root@mysql-db:3306/warehouse_management
      REDIS_URL: redis://redis-cache:6379/0
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
    ports:
      - "8100:8100"
    depends_on:
      mysql-db:
        condition: service_healthy
      redis-cache:
        condition: service_started
    restart: always
    networks:
      - app_net

  # üíª Frontend React (C·ªïng 3000)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oem_ev_warranty_frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
      # ‚úÖ S·ª¨A L·ªñI: Tr√¨nh duy·ªát ph·∫£i g·ªçi localhost, kh√¥ng ph·∫£i "gateway"
      - REACT_APP_API_BASE=http://localhost:8000/api
      - DISABLE_ESLINT_PLUGIN=true
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      gateway:
        condition: service_started
    networks:
      - app_net

  # üóÑÔ∏è MYSQL Database (C·ªïng 3308)
  mysql-db:
    image: mysql:8.0
    container_name: oem_ev_warranty_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      # ‚úÖ ƒê·∫£m b·∫£o DB 'ev_warranty_db' ƒë∆∞·ª£c t·∫°o
      MYSQL_DATABASE: warehouse_management,ev_warranty_db
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - app_net

  # üöÄ REDIS Cache
  redis-cache:
    image: redis:7.0
    container_name: oem_ev_warranty_redis
    expose:
      - "6379"
    networks:
      - app_net

volumes:
  mysql-data:

networks:
  app_net:
    driver: bridge