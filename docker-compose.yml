version: "3.8"
services:
  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    env_file: ./gateway/.env
    depends_on:
      - auth
      - report

  auth:
    build: ./auth_service        
    ports:
      - "8001:8001"
    environment:
      - JWT_SECRET=very-secret-change-me

  report:
    build: ./report_service      
    ports:
      - "8002:8002"
    environment:
      - JWT_SECRET=very-secret-change-me
