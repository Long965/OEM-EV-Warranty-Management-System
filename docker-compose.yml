version: "3.9"

services:
  db:
    image: postgres:15
    container_name: warranty_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: warrantydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: warranty_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: warrantydb
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./app:/app
      - ./app/uploads:/app/app/uploads
    command: >
      sh -c "echo '⏳ Waiting for database...' &&
             until pg_isready -h db -p 5432 -U postgres; do sleep 2; done &&
             echo '✅ Database ready! Starting app...' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

volumes:
  pgdata:
