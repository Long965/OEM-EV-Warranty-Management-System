<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý phiếu bảo hành - Admin</title>
  <link rel="stylesheet" href="claim.css" />
</head>

<body>
  <div class="container">
    <div class="header-card">
      <div class="header-top">
        <div class="header-info">
          <h1>Quản lý phiếu bảo hành</h1>
          <p>Xem, duyệt hoặc từ chối các phiếu bảo hành được gửi từ nhân viên</p>
        </div>
      </div>

      <div class="search-filter-bar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Tìm theo mã xe hoặc mô tả..." />
        </div>
        <div class="filter-box">
          <select id="statusFilter">
            <option value="all">Tất cả trạng thái</option>
            <option value="Chờ duyệt">Chờ duyệt</option>
            <option value="Đã duyệt">Đã duyệt</option>
            <option value="Từ chối">Từ chối</option>
          </select>
        </div>
      </div>
    </div>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Mã xe (VIN)</th>
            <th>Mô tả lỗi</th>
            <th>Chi phí (₫)</th>
            <th>Trạng thái</th>
            <th>Người tạo</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="claimTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Chỉnh sửa phiếu bảo hành</h2>
        <span class="close-btn" onclick="closeEditModal()">&times;</span>
      </div>
      <form id="editForm" onsubmit="submitEdit(event)">
        <div class="form-group">
          <label for="editVin">Mã xe (VIN) <span class="required">*</span></label>
          <input type="text" id="editVin" required />
        </div>

        <div class="form-group">
          <label for="editPartSerial">Mã serial linh kiện</label>
          <input type="text" id="editPartSerial" />
        </div>

        <div class="form-group">
          <label for="editIssueDesc">Mô tả lỗi <span class="required">*</span></label>
          <textarea id="editIssueDesc" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="editDiagnosis">Báo cáo chẩn đoán</label>
          <textarea id="editDiagnosis" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="editCost">Chi phí bảo hành (₫)</label>
          <input type="number" id="editCost" step="0.01" min="0" />
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeEditModal()">Hủy</button>
          <button type="submit" class="btn-save">Lưu thay đổi</button>
        </div>
      </form>
    </div>
  </div>
  <script src="claim.js"></script>
</body>
</html>
