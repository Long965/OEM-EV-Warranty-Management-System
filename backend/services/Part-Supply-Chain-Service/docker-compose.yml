
services:
  # API Gateway (reverse proxy)
  gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi

  # FASTAPI Backend
  fastapi:
    build: .
    container_name: fastapi-service
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    environment:
      - DB_URL=mysql+pymysql://root:root@mysql:3306/warehouse_management
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mysql
      - redis

  # MYSQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: warehouse_management
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  # REDIS Cache
  redis:
    image: redis:7.0
    container_name: redis-cache
    ports:
      - "6379:6379"

volumes:
  mysql-data:
